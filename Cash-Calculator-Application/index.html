<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Calculator</h1>
        <!-- 200 Cedis -->
        <div class="row">
            <img src="images/200 cedis.jpg" alt="GHS 200">
            <input type="number" id="cedis200" class="cash-input" placeholder="Enter the number of GHS 200 notes">
            <span id="txt200" class="cash-text">GHS 0.00</span>
        </div>
        <!-- 100 Cedis -->
        <div class="row">
            <img src="images/100 cedis.jpg" alt="GHS 100">
            <input type="number" id="cedis100" class="cash-input" placeholder="Enter the number of GHS 100 notes">
            <span id="txt100" class="cash-text">GHS 0.00</span>
        </div>
        <!-- 50 Cedis -->
        <div class="row">
            <img src="images/50 cedis.jpg" alt="GHS 50">
            <input type="number" id="cedis50" class="cash-input" placeholder="Enter the number of GHS 50 notes">
            <span id="txt50" class="cash-text">GHS 0.00</span>
        </div>
        <!-- 20 Cedis -->
        <div class="row">
            <img src="images/20 cedis.jpg" alt="GHS 20">
            <input type="number" id="cedis20" class="cash-input" placeholder="Enter the number of GHS 20 notes">
            <span id="txt20" class="cash-text">GHS 0.00</span>
        </div>
        <!-- 10 Cedis -->
        <div class="row">
            <img src="images/10 cedis.jpg" alt="GHS 10">
            <input type="number" id="cedis10" class="cash-input" placeholder="Enter the number of GHS 10 notes">
            <span id="txt10" class="cash-text">GHS 0.00</span>
        </div>
        <!-- 5 Cedis -->
        <div class="row">
            <img src="images/5 cedis.jpg" alt="GHS 5">
            <input type="number" id="cedis5" class="cash-input" placeholder="Enter the number of GHS 5 notes">
            <span id="txt5" class="cash-text">GHS 0.00</span>
        </div>
        <!-- 2 Cedis -->
        <div class="row">
            <img src="images/2 cedis.jpg" alt="GHS 2">
            <input type="number" id="cedis2" class="cash-input" placeholder="Enter the number of GHS 2 notes">
            <span id="txt2" class="cash-text">GHS 0.00</span>
        </div>
        <!-- 1 Cedi -->
        <div class="row">
            <img src="images/1 cedi.jpg" alt="GHS 1">
            <input type="number" id="cedis1" class="cash-input" placeholder="Enter the number of GHS 1 notes">
            <span id="txt1" class="cash-text">GHS 0.00</span>
        </div>
        <!-- 50 Pesewas -->
        <div class="row">
            <img src="images/50 pesewas.jpeg" alt="50 Pesewas">
            <input type="number" id="pesewas50" class="cash-input" placeholder="Enter the number of 50 Pesewas">
            <span id="txt50pesewas" class="cash-text">GHS 0.00</span>
        </div>
        <!-- 20 Pesewas -->
        <div class="row">
            <img src="images/20 pesewas.jpeg" alt="20 Pesewas">
            <input type="number" id="pesewas20" class="cash-input" placeholder="Enter the number of 20 Pesewas">
            <span id="txt20pesewas" class="cash-text">GHS 0.00</span>
        </div>
        <!-- Reset Button -->
        <div class="row">
            <button id="reset">Reset</button>
        </div>
        
        <div class="row result-part">
            <span id="txtFinalCash">Total Cash: GHS 0.00</span>
            <span id="txtFinalCashInWords">Zero cedis</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
